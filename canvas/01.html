<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        canvas{
            margin: 10px auto;
            border: 1px solid #000;
            display: block;
        }

    </style>
    <script>
            window.onload = function ()
            {
             //第一步：得到画图
                var cvs = document.getElementById('cvs');
             //第二部设置画布的类型
                var cvs_context = cvs.getContext('2d|webGl');
              //使用渲染上下文绘制图形
              cvs_context.fillStyle='green';
              cvs_context.fillRect(100,100,100,100);

           }
    </script>
</head>
<body>
  <canvas width="1000px" height="500px" id="cvs"></canvas>
</body>
</html>
