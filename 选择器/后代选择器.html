<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    *{margin:0;padding:0;}
    body{
        width: 300px;
        margin:0 auto;
    }
    div{
        margin: 5px;
        padding: 5px;
        border: 1px solid #ccc;;
        }
    div div{                /*后代选择器*/
     background: orange;
        }
     body>div{          /*子选择器*/
        background:green;
        }
     .active+div{
         background: lime;   /*兄弟选择器*/
        }
     .active~div{
         background: red;    /*通用兄弟选择器*/
     }
    </style>
</head>
<body>
<div class="active">1</div>
<div>2</div>
<div>3</div>
<div>4
    <div>7</div>
    <div>6</div>
</div>
<div>7
    <div>8
        <div>9
            <div>10</div>
        </div>
    </div>
</div>
</body>
</html>
